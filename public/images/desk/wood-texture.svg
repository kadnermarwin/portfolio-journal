<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 667" width="100%" height="100%">
  <!-- Base desk color (moved from CSS to ensure consistent color across all tiles and prevent anti-aliasing seams) -->
  <rect width="1000" height="667" fill="#C99368" />

  <!-- Removed defs with gradients and noise for flat color grading -->
  
  <g stroke="#7A5230" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Straight wood grains (Horizontal for seamless repeating) -->
    <line x1="0" y1="120" x2="1000" y2="120" stroke-width="3" stroke="#604026"/>
    <line x1="0" y1="280" x2="1000" y2="280" stroke-width="3" stroke="#604026"/>
    <line x1="0" y1="450" x2="1000" y2="450" stroke-width="3" stroke="#604026"/>
    <line x1="0" y1="600" x2="1000" y2="600" stroke-width="3" stroke="#604026"/>

    <!-- Wavy wood grains with matched tangents at x=0 and x=1000 for perfect seams -->
    <path d="M 0 40 C 333 10, 666 70, 1000 40" stroke-width="1.5" opacity="0.6"/>
    <path d="M 0 80 C 333 110, 666 50, 1000 80" stroke-width="1" opacity="0.5"/>
    <path d="M 0 20 C 333 40, 666 0, 1000 20" stroke-width="1" opacity="0.4"/>

    <path d="M 0 180 C 333 150, 666 210, 1000 180" stroke-width="1.5" opacity="0.6"/>
    <path d="M 0 230 C 333 260, 666 200, 1000 230" stroke-width="1" opacity="0.5"/>
    <path d="M 400 150 Q 450 160 550 140" stroke-width="1" opacity="0.4"/>
    <ellipse cx="600" cy="200" rx="15" ry="5" stroke-width="1.5" opacity="0.7"/>
    <path d="M 570 200 Q 600 185 630 200 Q 600 215 570 200" stroke-width="1" opacity="0.6"/>

    <path d="M 0 330 C 333 300, 666 360, 1000 330" stroke-width="1.5" opacity="0.6"/>
    <path d="M 0 380 C 333 410, 666 350, 1000 380" stroke-width="1" opacity="0.5"/>
    
    <path d="M 0 500 C 333 470, 666 530, 1000 500" stroke-width="1.5" opacity="0.6"/>
    <path d="M 0 550 C 333 580, 666 520, 1000 550" stroke-width="1" opacity="0.5"/>
    <ellipse cx="250" cy="480" rx="10" ry="4" stroke-width="1.5" opacity="0.7"/>
    <path d="M 225 480 Q 250 470 275 480 Q 250 490 225 480" stroke-width="1" opacity="0.6"/>

    <path d="M 0 630 C 333 600, 666 660, 1000 630" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>